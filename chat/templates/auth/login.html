{% extends 'base.html' %}
{% block content %}
  {% if wrongPassword %}
    <p>Username or password is wrong</p>
  {% endif %}

  <div class="loginContainer">
    <h1>Log-In</h1>
    <form method="POST" action="/login/">
      {% csrf_token %}

      <input type="hidden" name="redirect" value="{{ redirect }}" />
      <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="username" type="text" id="sample3" />
          <label class="mdl-textfield__label" for="sample3">Password...</label>
        </div>
      </div>
      <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="password" type="password" id="sample3" />
          <label class="mdl-textfield__label" for="sample3">Password...</label>
        </div>
      </div>
      <div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored buttonHover">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
