<h1>Log-In</h1>

{% if wrongPassword %}
    <p>Username or password is wrong</p>
{% endif %}

<form method="POST" action="/login/">
    {% csrf_token %} <!-- I have to send a csrf token to send something to my backend -->
    <div> 
        <input name="username" type="text">
    </div>
    <div>
        <input name="password" type="password">
    </div>
    <div>
        <button>Login</button>
    </div>
</form>
